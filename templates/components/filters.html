<!-- Search and Filters -->
<div class="bg-white rounded-lg shadow-sm p-4 mb-6">
    <div class="flex flex-wrap gap-4 items-center">
        <!-- Search -->
        <div class="relative flex-1 min-w-64">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" placeholder="Ieškoti..."
                   hx-get="/api/students/search"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#students-table"
                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Filters -->
        <div class="flex gap-3">
            <!-- Kiek įrašų -->
            <select class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    hx-get="/api/students/filter"
                    hx-trigger="change"
                    hx-target="#students-table">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

            <!-- Metai dropdown -->
            <div class="relative">
                <button onclick="toggleDropdown('metai')"
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2">
                    Metai <span class="text-gray-500">Einamieji</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div id="metai-dropdown" class="hidden absolute top-full left-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg z-10 min-w-48">
                    <div class="p-3">
                        {{range .Data.Years}}
                        <label class="flex items-center gap-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                            <input type="checkbox" value="{{.}}"> {{.}}
                        </label>
                        {{end}}
                    </div>
                </div>
            </div>

            <!-- More filters... -->
            <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2">
                <i class="fas fa-filter"></i>
                Atstatyti filtrą
            </button>
        </div>
    </div>
</div>
