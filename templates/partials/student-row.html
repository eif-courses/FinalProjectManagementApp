<tr class="hover:bg-gray-50">
    <td class="p-4">
        <div class="font-medium text-gray-900">{{.Group}}</div>
    </td>
    <td class="p-4">
        <div class="font-medium text-gray-900">{{.StudentName}}</div>
        <div class="text-sm text-gray-500">{{.ProjectTitle}}</div>
    </td>
    <td class="p-4">
        {{if .TopicApproved}}
        <div class="text-green-600 font-medium">Patvirtinta katedros vedėjo</div>
        <button hx-get="/student/{{.ID}}/topic"
                hx-target="#view-modal-content"
                onclick="openModal('view-modal')"
                class="mt-2 bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded flex items-center gap-1 text-sm">
            <i class="fas fa-eye"></i> Žiūrėti
        </button>
        {{else}}
        <span class="text-gray-500">nepradėtas pildyti</span>
        {{end}}
    </td>
    <td class="p-4">
        {{if .HasVideo}}
        <button class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-video text-lg"></i>
        </button>
        {{end}}
    </td>
    <td class="p-4">
        {{if .SupervisorReportExists}}
        <button hx-get="/supervisor/{{.ID}}/report"
                hx-target="#view-modal-content"
                onclick="openModal('view-modal')"
                class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-lg flex items-center gap-2">
            <i class="fas fa-eye"></i> Žiūrėti
        </button>
        {{else}}
        <button hx-get="/supervisor/{{.ID}}/form"
                hx-target="#fill-modal-content"
                onclick="openModal('fill-modal')"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
            <i class="fas fa-edit"></i> Pildyti
        </button>
        {{end}}
    </td>
</tr>
