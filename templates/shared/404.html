<!-- templates/shared/404.html -->
{{template "base" .}}

{{define "title"}}{{.T "errors.page_not_found"}}{{end}}

{{define "content"}}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center">
                <h1 class="text-9xl font-bold text-gray-300">404</h1>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">{{.T "errors.page_not_found"}}</h2>
                <p class="mt-2 text-sm text-gray-600">{{.T "errors.page_not_found_message"}}</p>

                <div class="mt-6">
                    <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        <i class="fas fa-home mr-2"></i>{{.T "common.go_home"}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
