<div class="bg-white p-6 rounded-lg max-w-2xl">
  <h2 class="text-xl font-bold mb-4">Submit Topic Registration</h2>

  <form hx-post="/student/submit-topic" hx-target="#result">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Project Title</label>
      <input
              type="text"
              name="title"
              required
              class="w-full border rounded px-3 py-2"
              placeholder="Enter project title">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Title (English)</label>
      <input
              type="text"
              name="title_en"
              required
              class="w-full border rounded px-3 py-2"
              placeholder="Enter English title">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Problem Statement</label>
      <textarea
              name="problem"
              rows="4"
              required
              class="w-full border rounded px-3 py-2"
              placeholder="Describe the problem..."></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Objective</label>
      <textarea
              name="objective"
              rows="3"
              required
              class="w-full border rounded px-3 py-2"
              placeholder="Project objective..."></textarea>
    </div>

    <div class="flex justify-end space-x-3">
      <button
              type="button"
              onclick="document.getElementById('modal').classList.add('hidden')"
              class="px-4 py-2 border rounded">
        Cancel
      </button>
      <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded">
        Submit Topic
      </button>
    </div>
  </form>

  <div id="result"></div>
</div>
