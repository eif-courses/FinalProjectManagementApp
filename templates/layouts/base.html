<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{call .T "app_title"}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">{{call .T "app_title"}}</h1>

        <div class="flex items-center space-x-4">
            <!-- Language Switcher -->
            <div class="relative">
                <button onclick="toggleLanguageDropdown()"
                        class="flex items-center space-x-2 bg-blue-700 px-3 py-1 rounded hover:bg-blue-800">
                    <i class="fas fa-globe"></i>
                    <span>{{if eq .Lang "lt"}}LT{{else if eq .Lang "en"}}EN{{else}}{{.Lang}}{{end}}</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div id="language-dropdown" class="hidden absolute right-0 mt-2 bg-white text-gray-800 rounded-lg shadow-lg z-50 min-w-32">
                    <a href="/switch-language?lang=lt"
                       class="block px-4 py-2 hover:bg-gray-100 {{if eq .Lang "lt"}}bg-blue-50 text-blue-600{{end}}">
                    ðŸ‡±ðŸ‡¹ LietuviÅ³
                    </a>
                    <a href="/switch-language?lang=en"
                       class="block px-4 py-2 hover:bg-gray-100 {{if eq .Lang "en"}}bg-blue-50 text-blue-600{{end}}">
                    ðŸ‡ºðŸ‡¸ English
                    </a>
                </div>
            </div>

            <!-- User Menu -->
            {{if .User}}
            <span>{{call .T "welcome"}}, {{.User.Name}}</span>
            <a href="/auth/logout" class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-800">
                {{call .T "logout"}}
            </a>
            {{else}}
            <a href="/auth/login" class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-800">
                {{call .T "login"}}
            </a>
            {{end}}
        </div>
    </div>
</nav>

<main class="container mx-auto mt-6 px-4">
    {{block "content" .}}{{end}}
</main>

<script>
    function toggleLanguageDropdown() {
        document.getElementById('language-dropdown').classList.toggle('hidden');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.relative')) {
            document.getElementById('language-dropdown').classList.add('hidden');
        });
    });
</script>
</body>
</html>
